
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-of-apps
    name: in-cluster
  project: default
  source:
    path: helm-guestbook
    repoURL: https://github.com/pankajbapat/argocdchildapp1
    targetRevision: HEAD